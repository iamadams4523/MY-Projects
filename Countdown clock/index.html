<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Clock</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main-cont">
      <div class="word-cont">
        <div>
          <h2>2024 Countdown</h2>
          <p>The new year starts 1st January 2024</p>
        </div>
        <div>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Rerum nam
            tempora quas quo itaque ea est, tempore eos animi dignissimos
            libero, cumque impedit qui eligendi explicabo debitis sunt nisi
            alias.
          </p>
        </div>
      </div>
      <div class="year-cont">
        <div class="comp day-cont">
          <h3 class="day">00</h3>
          <h4>DAYS</h4>
        </div>
        <div class="comp hours-cont">
          <h3 class="hours">00</h3>
          <h4>HOURS</h4>
        </div>
        <div class="comp min-cont">
          <h3 class="min">00</h3>
          <h4>MIN</h4>
        </div>
        <div class="comp secs-cont">
          <h3 class="secs">00</h3>
          <h4>SECS</h4>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
